<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       
        <title>Curriculum Vitae</title>
        <script defer src="index.js"></script>
    </head>
    <body>
        <div class="container-group">
            <header>
                <h2 id="heads">CV Form</h2>
            </header>
                <form id="form">
                    <div class="fill-group">
                        <label for="f_name">First Name</label>
                        <input class="firstname" id="firstname" type="text" name="first_name" placeholder="Enter your First Name">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="fill-group">
                        <label for="m_name">Middle Name</label>
                        <input class="middlename" id="middlename" type="text" name="middle_name" placeholder="Enter your Middle Name">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="fill-group">
                        <label for="l_name">Last Name</label>
                        <input class="lastname" id="lastname" type="text" name="last_name" placeholder="Enter your Last Name">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="fill-group">
                        <label for="gender">Gender</label>
                        <select class="gender" id="gender" name="subject">
                            <option disabled="disabled" selected="selected">--Choose gender--</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="fill-group">
                        <label for="Phone">Phone</label>
                        <input class="phone" id="phone" type="text" name="phone" placeholder="Phone Number">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="fill-group">
                        <label for="Email">Email Address</label>
                        <input class="mail" id="mail" type="text" name="email" placeholder="hello@example.com">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="fill-group">
                        <label for="Address">Postal Address</label>
                        <input class="postal" id="postal" type="text" name="residence" placeholder="Resident Address">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <button type="submit"> Submit Form </button>
                </form>
        </div>
        
    </body>
    

</html>
