<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
        <link rel="stylesheet" type="text/css" href="CV/style.css">
        <title>Curriculum Vitae</title>
    </head>
    <body>
        <h1 id="heads">CV Form</h1>
        <p></p>
        <form>
            <div class="fill-group">
                <label for="f_name">First Name</label>
                <input class="firstname" type="text" name="first_name" placeholder="Enter your First Name">
            </div>
            <div class="fill-group">
                <label for="m_name">Middle Name</label>
                <input class="lastname" type="text" name="middle_name" placeholder="Enter your Middle Name">
            </div>
            <div class="fill-group">
                <label for="l_name">Last Name</label>
                <input class="firsname" type="text" name="last_name" placeholder="Enter your Last Name">
            </div>
            <div class="fill-group">
                <label for="Gender">Gender</label>
                <input class="firstname" type="text" name="gender" placeholder="Gender">
            </div>
            <div class="fill-group">
                <label for="Phone">Phone</label>
                <input class="firstname" type="text" name="phone" placeholder="Phone Number">
            </div>
            <div class="fill-group">
                <label for="Email">Email Address</label>
                <input class="firstname" type="text" name="email" placeholder="Email Address">
            </div>
            <div class="fill-group">
                <label for="Address">Postal Address</label>
                <input class="firstname" type="text" name="residence" placeholder="Resident Address">
            </div>
        </form>
    </body>
    

</html>
